    <body class="bgf0">
        <header class="header">
            <p class="h-top">设置安全问题</p>
            <a href="" class="icon-angle-left"></a>
            <a href="" class="h-icon-th"></a>
        </header>
        <section class="main-section">
            <form action="">
            <ul class="h-form h-login-form">
                <li>
                  <label class="label" for="">密保问题</label>  
                  <div class="status">
                      <select name="" id="">
                          <option value="">您父亲的出生地是哪里</option>
                          <option value="">您出生的医院是哪里</option>
                          <option value="">您就读的第一所学校名称</option>
                          <option value="">您母亲的生日是哪一天</option>
                          <option value="">您父亲的生日是哪一天</option>
                          <option value="">您母亲的姓名</option>
                          <option value="">您父亲的姓名</option>
                          <option value="">您配偶的姓名</option>
                      </select>
                  </div>
                </li>
                <li>
                  <label class="label" for="">密保答案</label>  
                  <div class="status">
                      
                      <input type="text" placeholder="答案长度不超过15个字" name="" maxlength="30" value="">
                  </div>
                </li>
                 <li>
                  <label class="label" for="">新问题</label>  
                  <div class="status">
                      <select name="" id="">
                          <option value="">您父亲的出生地是哪里</option>
                          <option value="">您出生的医院是哪里</option>
                          <option value="">您就读的第一所学校名称</option>
                          <option value="">您母亲的生日是哪一天</option>
                          <option value="">您父亲的生日是哪一天</option>
                          <option value="">您母亲的姓名</option>
                          <option value="">您父亲的姓名</option>
                          <option value="">您配偶的姓名</option>
                      </select>
                  </div>
                </li>
                <li>
                  <label class="label" for="">密保答案</label>  
                  <div class="status">
                      
                      <input type="text" placeholder="答案长度不超过15个字" name="" maxlength="30" value="" class="h-check">
                      <a href="#" class="h-right mg-t10 orange">忘记密码</a>
                  </div>
                </li>
                <li>
                  <label class="label" for="">手机号</label>  
                  <div class="status">
                      <input type="password" name="" maxlength="16" value="">
                  </div>
                </li>
                 <li>
                  <label class="label" for="">验证码</label>  
                  <div class="status">
                      <input type="text" name="" maxlength="16" value="" class="h-check">
                      <input type="button" name="" value="获取验证码" class="h-signin-btn h-grey-bg">
                  </div>
                </li>
                <li class="h-bordernone">
                    <input class="btn-ora-line" type="submit" name="" value="确认">
                </li>
                <li class="h-bordernone h-sign-agree">
                   <span class="h-fs12">温馨提示：<br>通过您设置的问题，帮助找回中弘众筹交易密码等。</span>
                </li>
            </ul>  
            </form>
        </section>
