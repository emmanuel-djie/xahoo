<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
		<title>房乎--我的--验证手机修改</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	    <meta name="apple-mobile-web-app-capable" content="yes"><!--  网站开启对 web app 程序的支持 -->
        <meta name="apple-mobile-web-app-status-bar-style" content="black">  <!-- 指定的iphone中safari顶端的状态条的样式 -->
        <meta name="format-detection" content="telephone=no">
        <meta name="apple-itunes-app" content="app-id=432274380" /><!--  iPhone显示下载AppStore的banner -->
        <meta http-equiv="Expires" CONTENT="-1">   <!--  网页在任何时候都不能被Cache存储        -->
        <meta http-equiv="Cache-Control" CONTENT="no-cache">           
        <meta http-equiv="Pragma" CONTENT="no-cache">  
        <link rel="stylesheet" href="../../thirdvendor/font-awesome/font-awesome.css">
        <link rel="stylesheet/less" type="text/css" href="../less/app.less">
        <script src="../../thirdvendor/less/less-1.7.4.min.js"></script>

        <!-- holder.js 图片站位 可去掉-->
        <script src="../../thirdvendor/holder/holder.min.js"></script>    
    </head>
    <body>
        <header class="header">
            <p class="h-top">验证手机修改</p>
            <a href="" class="icon-angle-left"></a>
            <a href="" class="icon-th-large"></a>
        </header>
        <section class="main-section">
            <form action="">
            <ul class="h-form">
                <li>
                  <label class="label" for="">原手机号</label>  
                  <div class="status">
                      <p>150****9852</p>
                  </div>
                </li>
                <li>
                  <label class="label" for="">登录密码</label>  
                  <div class="status">
                      <input type="password" placeholder="请输入登录密码" name=""  value="">
                  </div>
                </li>
                <li>
                  <label class="label" for="">新手机号</label>  
                  <div class="status">
                      <input type="tel" placeholder="请输入新手机号码" name="" maxlength="11" value="">
                  </div>
                </li>
                <li>
                  <label class="label" for="">验证码</label>  
                  <div class="status authcode clearfix">
                      <input type="text" placeholder="请输入验证码" name=""  value="">
                     <input class="btn-ora" type="button" name="" id="getCode" value="获取验证码">
                  </div>
                </li>
                <li>
                    <input class="btn-ora-line" type="submit" name="" value="保存">
                </li>
            </ul>  
            </form>
        </section>
       
    <script src="../../thirdvendor/zepto1.0/zepto.js"></script>
    <script src="../../thirdvendor/zepto1.0/touch.js"></script>
    <script src="../js/base.js"></script>
    <script>
    $(function(){
        $('#getCode').click(function(){
            $('#getCode').setBtnTimer();
        })
    })
    
    $.fn.setBtnTimer = function(options) {
        "use strict";
        var defaults = {
            'time': 60
        };
        var settings = $.extend({},defaults, options);
        this.attr("disabled","disabled");
        var that = this,
            oldv = that.val(),
            timer,
            tick = function(){
                settings.time--;
                that.val(settings.time+'s后可点击');
                if(settings.time<1){
                    that.removeAttr("disabled");
                    window.clearInterval(timer);
                    that.val(oldv);
                }
            };
        return this.each(function(){
            timer = window.setInterval(tick, 1000);
        });
    }
    </script>
    </body>
</html>
