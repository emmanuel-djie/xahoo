    <body class="bgf0">
        
        
        <section>
            <div class="mask-alert transparent" id="on">
                <i class="icon-allow"></i>
                <p class="txt">点击右上角按钮，<br/>
                    选择“分享到朋友圈”
                </p>
               
            </div>
        </section>
        
    <!-- javascript -->
   
    <script src="../../thirdvendor/zepto1.0/zepto.js"></script>
    <script src="../../thirdvendor/zepto1.0/touch.js"></script>
    <script src="../js/base.js"></script>
    <script>
    $(function(){
        fnMaskAlert("#on");
    })
    function fnMaskAlert(oALt){
            var str = '<div id="maskBox"><div id="gLoadingMask" class="h-mask-container"></div></div>';
            $(str).appendTo($(document.body));
            $('#gLoadingMask').css('display','block');
            $(oALt).css('display','block');
            
            document.onclick=function(){
                $('#gLoadingMask').remove();
                $(oALt).css('display','none');
                document.onclick=null;
            }

        
    }
    
    
    </script>


    </body>
