<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
		<title>海报</title>
		<!--coolie-->
		<link rel="stylesheet" href="../../css/base.css" />
		<link rel="stylesheet" href="../../css/login.css" />
		<!--/coolie-->
		<script>
        (function (doc, win) {
            var docEl = doc.documentElement,
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc = function () {
                    var clientWidth = docEl.clientWidth;
                    if (!clientWidth) return;
                    if(clientWidth>750){
                    	clientWidth = 750;
                    }
                    docEl.style.fontSize = 24 * (clientWidth / 640) + 'px';
                };
            // Abort if browser does not support addEventListener
            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);
    	</script>
	</head>
	<body>
		<section class="poster-login">
			<div class="pic"><img class="user" src="../../images/poster/user_head.jpg" ></div>
				<div class="input-box">
						<ul>
							<li>
								<span>昵称/姓名</span>
								<input type="text" placeholder="最多输入10个汉字或字符" class="cur" maxlength="10" id="nickname">
							</li>
							<li>
								<span>手机号码<i>*</i></span>
								<input type="text" placeholder="请输入手机号码" class="input-input" maxlength="11" id="tel">
							</li>
							<li>
								<span>海报说明</span>
								<textarea  type="text" placeholder="最多输入20个汉字和字符"  maxlength="20"></textarea>
							</li>
						</ul>
					</div>
		</section>
		<section class="login-link">
		<button type="submit" class="btn lot-btn">提交</button>
	</section>
	</body>
	<script  src="../../js/lib/validation/q.validation.js"></script>
	<script coolie src="../../js/lib/coolie/coolie.min.js"
			data-config="../../conf/coolie-config.js"
			data-main="../main/poster_login.js"></script>
</html>
