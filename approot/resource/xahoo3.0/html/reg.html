<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
		<title>注册</title>
		<!--coolie-->
		<link rel="stylesheet" href="../css/base.css" />
		<link rel="stylesheet" href="../css/reg.css" />
		<!--/coolie-->
		<script>
        (function (doc, win) {
            var docEl = doc.documentElement,
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc = function () {
                    var clientWidth = docEl.clientWidth;
                    if (!clientWidth) return;
                    if(clientWidth>750){
                    	clientWidth = 750;
                    }
                    docEl.style.fontSize = 24 * (clientWidth / 640) + 'px';
                };


            // Abort if browser does not support addEventListener
            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);
    	</script>
	</head>
	<body>
	<header class="header">
		<a href="#" class="fl"></a>
		<a href="#" class="fr"></a>
		 注册
	</header>
	<section class="tab">

	</section>
	<section class="form-box reg-box">
		<ul>
			<li>
				<span>手机号码</span>
				<input type="text" class="form-input" placeholder="请输入真实手机号" />
			</li>
			<li>
				<span>验证码</span>
				<input type="text" class="form-input" placeholder="请输入验证码" />
				<input type="button" id="yzm_txt" class="btn-yzm" value="获取验证码" />
			</li>
			<li>
				<span>登录密码</span>
				<input type="password" class="form-input" placeholder="请设置新密码，不少于6位" />
			</li>
			<li>
				<span>确认密码</span>
				<input type="password" class="form-input" placeholder="请再次输入密码" />
			</li>
			<li style="display: none;">
				<span>邀请码</span>
				<input type="text" class="form-input" placeholder="请再好友邀请码" />
			</li>
		</ul>

	</body>
</html>
